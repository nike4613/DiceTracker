<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceTracker</title>
    <base href="/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="monaco/node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { vs: "monaco/node_modules/monaco-editor/min/vs" } });

        window.monacoReady = false;
        window.monacoCreate = function (id, text, lang) {
            function doCreate() {
                return monaco.editor.create(document.getElementById(id), {
                    value: text,
                    language: lang
                });
            }

            if (window.monacoReady) {
                return Promise.resolve(doCreate());
            } else {
                return new Promise((res, rej) => {
                    window.monacoOnReady = function () {
                        res(doCreate())
                    };
                });
            }
        }

        require(["vs/editor/editor.main"], function () {
            window.monacoReady = true;

            if (window.monacoOnReady)
                window.monacoOnReady();
        });
    </script>
</head>
<body>
    <div id="main" class="main is-dark">Loading...</div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>
</html>
